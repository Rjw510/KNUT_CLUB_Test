<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마이페이지</title>
    <link rel="stylesheet" th:href="@{/css/mypage.css}">
    <script type="text/javascript" th:src="@{/js/confirm.js}"></script>
    <script></script>
</head>
<body>

<th:block th:replace="fragments/header :: headerFragment"></th:block>
<th:block th:replace="fragments/sidebar :: sideBarFragment"></th:block>

<div class="areaLine"></div>

<div class="row" th:each="profile : ${profile}">
    <div class="leftcolumn">
        <div class="card">
            <form th:action="@{/mypage/delete}" method="post" onsubmit="return deleteCheck()">
                <table class="table-fill">
                    <thead>
                    <tr>
                        <th class="text-left"></th>
                        <th class="text-left"></th>
                    </tr>
                    </thead>
                    <tbody class="table-hover">
                    <tr>
                        <td class="text-left">이름</td>
                        <td class="text-left" th:text="${profile.name}"></td>
                    </tr>
                    <tr>
                        <td class="text-left">학번</td>
                        <td class="text-left" th:text="${profile.studentID}"></td>
                    </tr>
                    <tr>
                        <td class="text-left">이메일</td>
                        <td class="text-left" th:text="${profile.email}"></td>
                    </tr>
                    <tr>
                        <td class="text-left">학과</td>
                        <td class="text-left" th:text="${profile.department}"></td>
                    </tr>
                    <tr th:if="${profile.club} == false">
                        <td class="text-left" >가입된 동아리</td>
                        <td class="text-left">없음</td>
                    </tr>
                    <tr>
                        <td class="text-left">가입된 동아리</td>
                        <td class="text-left" th:text="${profile.club}"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="btnZone">
                    <input type="button" value="회원정보 수정" th:onclick="|location.href='@{/mypage/update}'|"></input>
                    <input type="submit" value="회원 탈퇴"></input>
                </div>
            </form>
        </div>
    </div>
    <div class="rightcolumn">
        <div class="card">
            <form th:action="@{/mypage/uploadProfile}" method="post" enctype="multipart/form-data">
                <h2>About Me</h2>
                <div id="proImg" >
                    <img th:src="${profile.img}" style="width: 200px; height: 200px; margin-right: 20px; margin-bottom: 20px;  border-radius: 20px"/>
                </div>
                <input type="hidden" name="studentId" th:value="${profile.studentID}">
                <input type="file" name="attachFile">
                <input type="submit" value="선택 완료" style="width: 75px; height: 25px; padding: 2px;">
                <p th:text="${profile.name} + '님의 마이페이지입니다'" style="margin-top: 20px">이름</p>
            </form>
        </div>
    </div>
</div>

<th:block th:insert="fragments/footer :: footerFragment"></th:block>

</body>
</html>
