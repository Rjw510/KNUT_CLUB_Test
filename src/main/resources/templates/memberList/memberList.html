<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 목록</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/memberList.css">
</head>
<body>
<th:block th:replace="fragments/header :: headerFragment"></th:block>
<th:block th:replace="fragments/sidebar :: sideBarFragment"></th:block>





<div class="row">
    <div class="column side">
        <h2>회원 관리</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit..</p>
    </div>
    <div class="column middle">
        <h2>회원 목록</h2>
        <form action="/memberList" method="get">
            <div class="col-md-8 mb-3">
                <select id="searchBox" class="custom-select d-block w-100" name="select">
                    <option value="이름" th:selected="${#strings.equals(param.select, 'name')}">이름</option>
                    <option value="학과" th:selected="${#strings.equals(param.select, 'department')}">학과</option>
                </select> <input type="text" class="form-control" name="word"
                                     placeholder="검색어" th:selected="${#strings.equals(param.word, '')}" required>
                <input type="submit" value="검색">
            </div>
        </form>
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>학과</th>
                <th>학번</th>
                <th>성별</th>
                <th>휴대전화</th>
                <th>선택</th>
            </tr>
            </thead>
            <tbody th:each="n : ${list}">
            <tr>
                <td th:onclick="|location.href='@{/memberList/detail(num=${n.num})}'|" th:text="${n.n}">번호</td>
                <td th:onclick="|location.href='@{/memberList/detail(num=${n.num})}'|" th:text="${n.name}">이름</td>
                <td th:onclick="|location.href='@{/memberList/detail(num=${n.num})}'|" th:text="${n.studentID }">학번</td>
                <td th:onclick="|location.href='@{/memberList/detail(num=${n.num})}'|" th:text="${n.department }">학과</td>
                <td>여자</td>
                <td th:onclick="|location.href='@{/memberList/detail(num=${n.num})}'|" th:text="${n.phone}">핸드폰</td>
                <td><label><input type="checkbox"></label></td>
            </tr>
            </tbody>
        </table>
        <div class="table_footer">
            <div class="btns">
                <input type='submit' value="삭제">
                <!--<button id="deletebtn" class="btn btn-danger btn-lg btn-block" style="float: right;" type="submit" formaction="/delMember">삭제</button>-->
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <p>Footer</p>
</div>

</body>

</html>
