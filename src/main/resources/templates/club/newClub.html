<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>동아리 생성</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/newClub.css}">
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('img').src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            } else {
                document.getElementById('img').src = "";
            }
        }
    </script>
</head>
<body>

<th:block th:insert="fragments/header :: headerFragment"></th:block>
<th:block th:insert="fragments/sidebar :: sideBarFragment"></th:block>

<div class="row">
    <div class="column side">
        <div class="Choice">
            <h3>동아리 사진 선택</h3>
            <div id="clubImg" >
                <img id="img" style="width: 200px; height: 200px;" />
            </div>
            <input type="file" name="attachFile" onchange="readURL(this)";>
        </div>
    </div>
    <div class="column middle">
        <h2>동아리 생성 양식</h2>
        <table class="table-fill">
            <thead>
            <tr>
                <th class="text-left"></th>
                <th class="text-left"></th>
            </tr>
            </thead>
            <tbody class="table-hover">
            <tr>
                <td class="text-left">동아리명</td>
                <td class="text-left"><input type="text" id="clubName"></td>
            </tr>
            <tr>
                <td class="text-left">분야</td>
                <td class="text-left"><input type="text" id="Branch"></td>
            </tr>
            <tr>
                <td class="text-left">동아리 회장명</td>
                <td class="text-left"><input type="text" id="adminName"></td>
            </tr>
            <tr>
                <td class="text-left">전화번호</td>
                <td class="text-left"><input type="text" id="pNum"></td>
            </tr>
            <tr>
                <td class="text-left">이메일</td>
                <td class="text-left"><input type="text" id="eMail"></td>
            </tr>
            <tr>
                <td class="text-purpose">활동목적</td>
                <td class="text-purpose"><textarea type="text" id="Purpose"></textarea></td>
            </tr>
            </tbody>
        </table>
        <div class="btnZone">
            <input type="button" value="목록" onclick="location.href='/clubJoin';"></input>
            <input type="submit" id="newClubok" value="생성">
        </div>
    </div>
    <div class="column side">
        <h2></h2>
    </div>
</div>

<th:block th:insert="fragments/footer :: footerFragment"></th:block>

</body>
</html>
